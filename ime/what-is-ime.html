  <h1>IMEとは何ですか？</h1>

  <p>
    IME（Input Method Editor）とは、日本語を入力するための仕組みです。
    ローマ字で入力した文字を、ひらがな・漢字・カタカナへ変換します。
  </p>

  <p>
    日本語入力では、キー入力速度よりも
    変換候補の選択や文脈判断が重要になります。
  </p>

  <p>
    そのため、IME操作を含めたタイピング練習は、
    実務レベルの日本語入力力を高めるうえで不可欠です。
  </p>
